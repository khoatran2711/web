<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <div class="input">
            <lable for="1stNumber">1st Number</lable> <input id="num1" name="1stNumber" type="text" value="">
            <br><br>
            <label for="2ndNumber">2nd Number</label> <input id="num2" name="2ndNumber" type="text" value="">
        </div>
        <div class="options">
            <button type="button" onclick="Multiply()">Multiply</button>
            <button type="button" onclick="Divide()">Divide</button>
        </div>
        <div class="result">
            <h3>Kết quả</h3>
            <p id="result"></p>
        </div>
    </div>
    <script>


        function Multiply() {
            let num1 = document.querySelector("#num1").value;
            let num2 = document.querySelector("#num2").value;
            if(num1 && num2)
            document.querySelector("p").innerHTML = num1*num2;
            else{
                document.querySelector("p").innerHTML = "error";
            }
            
        }
        function Divide() {
            let num1 = document.querySelector("#num1").value;
            let num2 = document.querySelector("#num2").value;
            if(num1 && num2){
                
                document.querySelector("p").innerHTML = num1/num2;
            }
           
            else{
                document.querySelector("p").innerHTML = "error";
            }
            
        }
    </script>
</body>

</html>
