<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: gray;
            padding: 20px ;
            width: 50%;
        }
        .header{
            text-align: center;
        }
       .container .change{
           margin: 20px 75px;
           display: flex;
       }
       .container .change div {
           margin: 0 20px;
       }
       
    </style>
</head>

<body>
    <div class="container">
        <div class="header"><h3>Đổi đơn vị </h3></div>
        
        <div class="change">
            <div><label>Độ F:</label> <input id="input" type="text" onkeypress="changeF()"> <span>℉</span></div>
            <div><label>Độ C: </label><input id="output" onkeypress="changeC()" > <span>°C</span> </div>
            
            

        </div>
     
    </div>
    <script>

        function changeF() {
            var index = document.getElementById("input").value;
            document.getElementById("output").value = (index-32)/1.8 ;
            
        }
        function changeC(){
            var c = document.querySelector("#output").value;
            document.querySelector("#input").value = 1.8 * c + 32;
        }
        
    </script>
    

</body>

</html>
