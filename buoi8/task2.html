<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            text-align: center;
        }
       .container .change{
           margin: 20px auto;
       }
    </style>
</head>

<body>
    <div class="container">
        <div class="header"><h1>Bảng chuyển đổi đơn vị</h1>
            <h2>Thơm ngon mời bạn nhập nha, tôi đây ko chờ bạn nữa tôi chạy chương trình</h2></div>
        
        <div class="change">
            <label>Độ F: <input id="input" type="text" value="20" placeholder="độ F"></label>
            <label>Độ C: </label><input id="output" value=""> 

        </div>
        <div>
            <button onclick="change()">đổi</button>
        </div>
    </div>
    <script>

        function change() {
            var index = document.getElementById("input").value;
             document.getElementById("output").value = (index-32)/1.8 ;
            
        }
        
    </script>
    

</body>

</html>
