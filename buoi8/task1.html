<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/task1.css">
</head>

<body>
    <form method="post">
        <table>
                <td class="title"><label>Full Name</label> </td>
                <td><input name="fullname" class="tx fullname" value="" type="text" placeholder="Your full name.."></td>
                </tr>
                <tr>
                    <td class="title"><label>Email</label> </td>
                    <td><input name="email" class="tx fullname cc" type="email" placeholder="Your email.."></td>
                </tr>
                <tr>
                    <td class="title"><label>Phone</label> </td>
                    <td><input name="phone" class="tx" type="text" placeholder="Your phone.."></td>
                </tr>
                <tr>
                    <td class="title"><label>Gender</label> </td>
                    <td><input type="radio" name="gender" id="male"><label for="male"> Male </label>
                        <input type="radio" name="gender" id="female"><lable for="female"> Female</lable>
                        <input type="radio" name="gender" id="other"><lable for="other"> Other</lable>
                    </td>
                </tr>
                <tr>
                    <td class="title"><label>Country</label> </td>
                    <td><select name="lang">
                            <option value="VietNam">VietNam</option>
                            <option value="eng">English</option>
                        </select></td>
                </tr>

                <tr>
                    <td class="title"><label>Comments</label> </td>
                    <td>
                        <textarea rows="4"  name="comments" class="comments" placeholder="Write something..."></textarea>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <div class="button">
                            <button class="red" type="submit">submit</button>
                            <button class="green" type="reset">reset</button>
                        </div>

                    </td>
                </tr>
        </table>
    </form>

    
</body>

</html>
