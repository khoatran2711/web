<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 320px;
            height: 100px;
            background-color: yellow;
            box-shadow: 10px 10px 5px 5px rgb(56, 56, 56);
        }

        .text {
            width: 450px;
            margin-top: 20px;
            background-color: #FAF9FF;
            color: #FFFFFF;
            text-shadow: 0px 0px 30px blue;
            padding: 10px;
        }

        /* p {
            font-weight: bold;
        } */
    </style>
</head>

<body>
    <div class="box">
        <p>This is a div element with a box-shadow</p>
    </div>
    <div class="text">
        <h1>Text-Shadow effect</h1>
    </div>
</body>

</html>
