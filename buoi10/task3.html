    <script>
        var cla = '.bang'
        name = 'Name';
        for(var i = 2; i<10;i++){
            document.querySelector(cla + i + name).innerHTML = 'báº£ng ' + i;
        }
        for(var i = 2; i<=10;i++){
            document.querySelector('a').addEventListener('click',show(i,cla+i)); // 
        }   
      function show(input,cl){
        var elements = document.querySelector(cl);
        var creatUl = document.createElement('ul');
        var test =[];
        for(var i=0; i<=9;i++){
            if(input == i){
                for(j = 0;j <=10;j++){
                    var result = i.toString() + ' x ' + j.toString() + ' = ' + i*j;
                   test.push(result);                 
                }
            }
        }
        for(const e of test){
            creatUl.innerHTML += '<li>'+e+'</li>'
        }
        elements.appendChild(creatUl);
      }
    </script>
</body>
